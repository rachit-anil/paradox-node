version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sql_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spring
      MYSQL_USER: rachitanil
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "rachitanil", "--password=root"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: rachitanil
      DB_PASSWORD: root
      DB_NAME: sql_container
    command: ["node","dist/app.js"]

networks:
  app-network:
    driver: bridge